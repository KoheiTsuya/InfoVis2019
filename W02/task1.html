<html>
	<head>
  		<title>W02: Example 01</title>
	</head>
	<body>
		<script>
			var Vec3 = function(x , y , z) {
    			this.x = x;
    			this.y  = y;
    			this.z = z;
			}

			
			Vec3.prototype.max = function(){
				var max = this.x;
				if(this.x > this.y && this.x > this.z){
					max = this.x;
					return max;
				}

				if(this.y > this.x && this.y > this.z){
					max = this.y;
					return max;
				}

				if(this.z > this.x && this.z > this.y){
					max = this.z;
					return max;
				}
			}

			Vec3.prototype.min = function(){
				var min = this.x;
				if(this.x < this.y && this.x < this.z){
					min = this.x;
					return min;
				}

				if(this.y < this.x && this.y < this.z){
					min = this.y;
					return min;
				}

				if(this.z < this.x && this.z < this.y){
					min = this.z;
					return min;
				}
			}

			Vec3.prototype.mid = function() {
				var mid = this.x;
				if(this.x < this.y && this.x > this.z){
					mid = this.x;
					return mid;
				}

				if(this.x > this.y && this.x < this.z){
					mid = this.x;
					return mid;
				}

				if(this.y < this.x && this.y > this.z){
					mid = this.y;
					return mid;
				}

				if(this.y > this.x && this.y < this.z){
					mid = this.y;
					return mid;
				}

				if(this.z < this.x && this.z > this.y){
					mid = this.z;
					return mid;
				}

				if(this.z < this.y && this.z > this.z){
					mid = this.z;
					return mid;
				}
			}

			
			var v = new Vec3(5 , 4 , 8)
			var min = v.min();
			var mid = v.mid();
			var max = v.max();
			document.write(min);
			document.write(max);
			document.write(mid);
		</script>
	</body>
</html>
